<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipKart - Product Showcase</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>FlipKart</h1>
  </header>

  <div class="card-container">
    <div class="product-card">
      <img src="Shoes for Men.webp" alt="Cool Sneakers" />
      <h2>Cool Sneakers</h2>
      <span class="price">₹999</span>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="SmartPhone.webp" alt="Smart Phone" />
      <h2>Smart Phone</h2>
      <span class="price">₹24999</span>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Earbuds.avif" alt="Wireless Earbuds" />
      <h2>Wireless Earbuds</h2>
      <span class="price">₹1799</span>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Baby Dolls.jpg" alt="Baby Dolls" />
      <h2>Baby Dolls</h2>
      <span class="price">₹699</span>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Shirts for Men.webp" alt="Stylish Backpack" />
      <h2>Shirts for Men</h2>
      <span class="price">₹1299</span>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
